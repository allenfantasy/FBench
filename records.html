<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>FPS Records</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/app.css" rel="stylesheet" type="text/css">
    <link href="/records.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Test</a></li>
            <li class="active"><a href="/records">Result</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <form id="controls" class="form-horizontal">
        <div class="form-group">
          <label class="col-lg-2 control-label">点的个数</label>
          <div class="col-lg-10">
            <label class="radio-inline">
              <input type="radio" name="dotSize" value="25"> 25
            </label>
            <label class="radio-inline">
              <input type="radio" name="dotSize" value="100"> 100 
            </label>
            <label class="radio-inline">
              <input type="radio" name="dotSize" value="300"> 300 
            </label>
            <label class="radio-inline">
              <input type="radio" name="dotSize" value="500"> 500
            </label>
            <label class="radio-inline">
              <input type="radio" name="dotSize" value="1000"> 1000 
            </label>
          </div>
        </div>
      </form>
      <div id="record-chart"></div>
    </div>
    <script src="./js/jquery-1.10.2.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/highcharts.js"></script>
    <script src="./js/records.js"></script>
  </body>
</html>
